<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmida</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png"type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Reprodução de áudios em HTML</p>
    <audio preload="auto" aoutoplay controls>
        <!--mp3 wav ogg formatos compativeis-->
        <source src="midia/musica1.mp3" type="audio/mpeg">
        <source src="midia/musica1.ogg" type="audio/ogg">
        <source src="midia/musica1.wav" type="audio/wav">
        <p>seu navegador é uma bosta clique <a href="midia/musica1.mp3"> Clique para baixar o mp3></a></p>
    </audio>
</body>
</html>
